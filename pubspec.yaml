name: gtk_flutter
description: "Get to know Firebase with Flutter"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  intl: any
  cloud_firestore: ^5.0.2
  dartz: ^0.10.1
  equatable: ^2.0.3
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.1
  firebase_ui_auth: ^1.15.0
  firebase_ui_localizations: ^1.2.0
  firebase_ui_firestore: ^1.6.3
  flutter_social_button: any
  flutter_native_splash: ^2.4.1
  flutter_riverpod: ^3.0.0-dev.3
  flutter_svg: ^2.0.10
  font_awesome_flutter: 10.7.0
  freezed_annotation: ^2.2.0
  go_router: ^14.0.1
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  hooks_riverpod: ^3.0.0-dev.3
  introduction_screen: ^3.1.14
  riverpod_annotation: ^3.0.0-dev.3
  rxdart: ^0.27.7
  shared_preferences: ^2.3.0
  placeholder_images: ^0.0.1
  firebase_ui_oauth_google: ^1.3.3
  firebase_ui_oauth_apple: ^1.2.21
  firebase_ui_oauth_facebook: ^1.2.21
  firebase_ui_oauth_twitter: ^1.2.21
  firebase_storage: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^4.0.0
  build_runner: ^2.3.2
  freezed: ^2.2.1
  riverpod_generator: ^3.0.0-dev.11
  riverpod_lint: ^3.0.0-dev.4
  
# The following section is specific to Flutter packages.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/adocao.png
    - assets/splash.png
    - assets/adocao.jpg
    - assets/dance.png
    - assets/guitar.png
    - assets/hobbies.png
    - assets/listening.png
    - assets/meditating.png
    - assets/photography.png
    - assets/reading-book.png
    - assets/image_placeholder.png
    - assets/splash_image.png

fonts:
  - family: SocialIcons
    fonts:
      - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf